<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Online Registration Form</title></head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
<body>
  <header>
    The Code Review
  </header>
<div class="wrapper">

  <h1>Signup for our newsletter</h1>
  <p id="subtitle">Get the latest news on how your code is doing right in your inbox</p>
  <hr>
<form action="index.html" method="post">

  <fieldset class="topform">
  <legend id="contact_info">Contact Information</legend>
  <p class="form_row"><label for="name">Full Name</label>
  <input type="text" id="name" name="user_name" placeholder="Required"><br>
  <p class="form_row"><label for="email">Email Address</label>
  <input type="email"id="email" name="user_email" placeholder="Required"><br>
  <p class="form_row"><label for="phone">Phone Number</label>
  <input type="text" id="phone" name="user_phone" placeholder="555-555"><br>
  <p class="form_row"><label for="street">Street Address</label>
  <input type="text" id="street" name="user_street"><br>
  <p class="form_row"><label for="city">City</label>
  <input type="text" id="city" name="user_city"><br>
  <p class="form_row"><label for="state">State</label>
  <select id="state" name="user_state" placeholder="Choose State">
    <option value="Choose State">Choose State</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District Of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
  </select>
  <br>
  <p class="form_row"><label for="zipcode">Zip Code</label>
		<input type="text" id="zipcode" name="user_zipcode"></p>

</fieldset>
<br>
<fieldset class="bottom">
  <legend id="newsletter">Newsletter</legend>
  <label class="preferences">Select the newsletters you would like to recieve</label>
  <ul>
    <li><input type="checkbox" id="html_news" value="html_news" name="user_preference"><label class="inln" for="html_news">HTML News</label></li>
      <li><input type="checkbox" id="css_news" value="css_news" name="user_preference"><label class="inln" for="css_news">CSS News</label></li>
        <li><input type="checkbox" id="javascript_news" value="javascript_news" name="user_preference"><label class="inln" for="javascript_news">Javascript News</label></li>
      </ul>
      <label for="format">Newsletter Format</label>
      <ul>
          <li><input type="radio" id="html" value="html"><label class="inline-field" for="html"> HTML</li>
            <li><input type="radio" id="plain" value="plain"><label class="inline-field" for="plain"> Plain Text</li>
          </ul>
          <label for="topic">Other topics you'd like to hear about</label><br>
          <textarea id="textarea" name="topic">Enter your comments here</textarea>

          <div class="button">
  <button type="submit">Sign Up</button>
</div>
</fieldset>
</form>

</div>

<footer>&copy;Copyright The Code Review</footer>
</body>
</html>
